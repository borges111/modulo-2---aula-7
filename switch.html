  <body>
    <script>
      mes = 12;
      nomeMes = "";
      switch (mes) {
        case 1:
          nomeMes = "Janeiro";
          break;
        case 2:
          nomeMes = "Fevereiro";
          break;
        case 3:
          nomeMes = "Março";
          break;
        case 4:
          nomeMes = "Abril";
          break;
        case 12:
          nomeMes = "Dezembro";
          break;
        default:
          nomeMes = "Valor inexistente";
      }
      console.log(nomeMes);

      let tipoPedido = "entregue";
      let statusPagamento = "pago";

      let situacaoEntrega =
        tipoPedido === "entregue" && statusPagamento === "pago"
          ? "Entrega liberada"
          : "Entrega não liberada";
      console.log(situacaoEntrega);
    </script>
