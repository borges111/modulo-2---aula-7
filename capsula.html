|<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      class Pessoas {
        //atributos
        //metodos setters e getters
        _nome; //private - privado
        constructor(n) {
          this._nome = n;
        }
        setNome(
          nome // inserir
        ) {
          this._nome = nome;
        }
        getNome() { // visualizar
          return this._nome;
        }
      }
      var pessoa = new pessoas("Borges");
      pessoa.setNome("Erval");
      //pessoa._nome = "Erval"
      console.log(pessoa.getNome());
    </script>
  </body>
</html>
